name: Release Sentience SDKs
on:
  release:
    types: [published]

jobs:
  generate-and-publish:
    name: Build & Publish SDKs
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for PyPI trusted publishing

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      # ----------------------------------------------------------------
      # PYTHON SDK GENERATION
      # ----------------------------------------------------------------
      - name: Generate Python Client
        uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: python
          openapi-file: openapi.json
          command-args: >-
            --output sdks/python 
            --package-name sentience_sdk 
            --additional-properties=library=urllib3,projectName=sentience_sdk,packageVersion=${{ env.VERSION }},modelNamePrefix=Sentience,apiNamePrefix=Sentience

      - name: Apply Python Naming Fixes and Custom Wrapper
        run: |
          cd sdks/python/sentience_sdk
          
          # Create custom SentienceConfiguration wrapper
          cat > sentience_config.py << 'EOF'
          from sentience_sdk.configuration import Configuration
          
          class SentienceConfiguration(Configuration):
              """Custom Configuration wrapper for Sentience API with simplified authentication."""
              
              def __init__(self, api_key=None, **kwargs):
                  super().__init__(**kwargs)
                  if not api_key or not api_key.strip():
                      raise ValueError("api_key is required and cannot be empty")
                  # Automatically set the Authorization header with Bearer token
                  self.api_key['Authorization'] = f"Bearer {api_key}" if not api_key.startswith('Bearer ') else api_key
          EOF
          
          # Update __init__.py to export custom classes
          echo "" >> __init__.py
          echo "# Sentience Custom Aliases and Wrappers" >> __init__.py
          echo "from sentience_sdk.api_client import ApiClient as SentienceApiClient" >> __init__.py
          echo "from sentience_sdk.sentience_config import SentienceConfiguration" >> __init__.py
          echo "from sentience_sdk.api.sentience_observation_api import SentienceObservationApi" >> __init__.py

      - name: Publish Python SDK
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          cd sdks/python
          pip install setuptools wheel twine
          python setup.py sdist bdist_wheel
          twine upload dist/* --non-interactive

      # ----------------------------------------------------------------
      # TYPESCRIPT SDK GENERATION
      # ----------------------------------------------------------------
      - name: Generate TypeScript Client
        uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: typescript-axios
          openapi-file: openapi.json
          command-args: >-
            --output sdks/typescript 
            --package-name @sentience-api/client
            --additional-properties=npmName=@sentience-api/client,npmVersion=${{ env.VERSION }},supportsES6=true,modelNamePrefix=Sentience,apiNamePrefix=Sentience

      - name: Apply TypeScript Naming Fixes (Renaming Exports)
        run: |
          cd sdks/typescript
          
          # Create a new index.ts that re-exports with prefixes
          # We rename the default Configuration and baseAPI to Sentience versions
          
          echo "export * from \"./api\";" > index.ts
          echo "export * from \"./configuration\";" >> index.ts
          
          # Explicitly re-export Configuration as SentienceConfiguration
          echo "import { Configuration } from \"./configuration\";" >> index.ts
          echo "export { Configuration as SentienceConfiguration };" >> index.ts
          
          # Explicitly re-export BaseAPI/Factory as needed
          # Note: typescript-axios generator structure varies, but this covers the config object

      - name: Publish TypeScript SDK
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd sdks/typescript
          npm install
          npm run build
          npm publish --access public